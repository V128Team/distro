{{- $architecture := or .architecture "armhf" -}}
{{- $image := or .image "vice-embedded.img" -}}
{{- $outdir := or .outdir "" -}}
{{- $firmware_version := or .firmware_version "1.20201022" }}

architecture: {{ $architecture }}

actions:
  - action: download
    url: https://github.com/raspberrypi/firmware/archive/{{ $firmware_version }}.tar.gz
    unpack: true
    name: firmware

  - action: debootstrap
    suite: "bullseye"
    components:
      - main
      - contrib
      - non-free
    mirror: https://deb.debian.org/debian
    variant: minbase

  - action: apt
    packages:
      - adduser
      - cool-retro-term
      - fbset
      - firmware-linux
      - firmware-misc-nonfree
      - gnome-terminal
      - kmod
      - less
      - libpam-systemd
      - libqt5waylandclient5
      - linux-base
      - locales
      - network-manager
      - openssh-server
      - parted
      - pciutils
      - plymouth
      - plymouth-themes
      - pulseaudio
      - qtwayland5
      - sudo
      - systemd-sysv
      - udev
      - usbutils
      - vim

  - action: run
    chroot: true
    command: systemctl enable NetworkManager

  - action: overlay
    origin: firmware
    source: firmware-{{ $firmware_version }}/boot
    destination: /boot/firmware

  - action: overlay
    source: overlay-pi

  - action: run
    chroot: true
    command: locale-gen

  - action: run
    chroot: true
    command: mkdir -p /var/cache/vice-embedded/packages

  - action: overlay
    source: apt
    destination: /var/cache/vice-embedded/packages/

  - action: apt
    recommends: false
    unauthenticated: true
    packages:
      - plymouth-v128-theme
      - pi4-firmware
      - rpi-eeprom
#      - v128-shell
#      - vice

  - action: run
    chroot: true
    command: plymouth-set-default-theme -R v128

  - action: run
    chroot: true
    script: scripts/setup-user.sh

  - action: run
    chroot: true
    command: cp /boot/initrd.img-* /boot/firmware/initrd.img

  - action: image-partition
    imagename: {{ $image }}
    imagesize: 2GB
    partitiontype: msdos
    mountpoints:
      - mountpoint: /
        partition: root
      - mountpoint: /boot/firmware
        partition: firmware
        options: [ x-systemd.automount ]
    partitions:
      - name: firmware
        fs: fat32
        start: 0%
        end: 128MB
      - name: root
        fs: ext4
        start: 128MB
        end: 100%
        flags: [ boot ]

  - action: filesystem-deploy
    description: Deploy the filesystem into an image
