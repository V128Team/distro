{{- $image := or .image "vice-embedded.img" -}}
{{- $outdir := or .outdir "" -}}

architecture: amd64

actions:
  - action: debootstrap
    suite: "bullseye"
    components:
      - main
      - contrib
      - non-free
    mirror: https://deb.debian.org/debian
    variant: minbase

  - action: apt
    packages:
      - adduser
      - cool-retro-term
      - firmware-linux
      - firmware-misc-nonfree
      - grub2
      - gnome-terminal
      - intel-microcode
      - kmod
      - less
      - libpam-systemd
      - libqt5waylandclient5
      - linux-base
      - linux-image-generic
      - openssh-server
      - parted
      - pciutils
      - plymouth
      - plymouth-themes
      - pulseaudio
      - qtwayland5
      - sudo
      - systemd-sysv
      - udev
      - usbutils
      - vim

  - action: overlay
    source: overlays

  - action: run
    chroot: true
    command: systemctl enable systemd-networkd systemd-resolved

  - action: run
    chroot: true
    command: mkdir -p /var/cache/vice-embedded/packages

  - action: overlay
    source: apt
    destination: /var/cache/vice-embedded/packages/

  - action: apt
    recommends: false
    unauthenticated: true
    packages:
      - vice
      - plymouth-v128-theme
      - v128-shell

  - action: image-partition
    imagename: {{ $image }}
    imagesize: 2GB
    partitiontype: gpt
    mountpoints:
      - mountpoint: /
        partition: root
      - mountpoint: /boot/efi
        partition: efi
        flags: [ boot ]
    partitions:
      - name: efi
        partlabel: efi
        fs: vfat
        start: 0%
        end: 256MB
        options: [ x-systemd.automount ]
      - name: root
        partlabel: root
        fs: ext4
        start: 256MB
        end: 100%

  - action: filesystem-deploy
    description: Deploy the filesystem into an image
    setup-fstab: true
    setup-kernel-cmdline: false

  - action: run
    chroot: true
    command: plymouth-set-default-theme -R v128

  - action: run
    chroot: true
    script: scripts/setup-boot.sh

  - action: run
    chroot: true
    script: scripts/setup-user.sh
