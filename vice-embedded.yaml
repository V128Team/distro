{{- $image := or .image "vice-embedded.img" -}}
{{- $outdir := or .outdir "" -}}

architecture: amd64

actions:
  - action: debootstrap
    suite: "testing"
    components:
      - main
      - contrib
      - non-free
    mirror: https://deb.debian.org/debian
    variant: minbase

  - action: apt
    packages:
      - adduser
      - firmware-linux
      - grub2
      - linux-base
      - linux-image-generic
      - openssh-server
      - pulseaudio
      - sudo
      - systemd-sysv
      - udev
      - vim

  - action: run
    chroot: true
    command: echo v128 > /etc/hostname

  - action: run
    chroot: true
    script: scripts/setup-user.sh

  - action: run
    chroot: true
    command: systemctl enable systemd-networkd systemd-resolved

  - action: overlay
    source: vice-embedded.list
    destination: /etc/apt/sources.list.d/vice-embedded.list

  - action: run
    chroot: true
    command: mkdir -p /var/cache/vice-embedded/packages

  - action: overlay
    source: apt
    destination: /var/cache/vice-embedded/packages/

  - action: apt
    recommends: false
    unauthenticated: true
    packages:
      - vice

  - action: image-partition
    imagename: {{ $image }}
    imagesize: 2GB
    partitiontype: gpt
    mountpoints:
      - mountpoint: /
        partition: root
      - mountpoint: /boot/efi
        partition: efi
        flags: [ boot ]
    partitions:
      - name: efi
        fs: vfat
        start: 0%
        end: 256MB
        options: [ x-systemd.automount ]
      - name: root
        fs: ext4
        start: 256MB
        end: 100%

  - action: filesystem-deploy
    description: Deploy the filesystem into an image

  - action: apt
    packages:
      - grub-efi
      - initramfs-tools
      - linux-image-amd64

  - action: run
    chroot: true
    script: scripts/setup-grub.sh
